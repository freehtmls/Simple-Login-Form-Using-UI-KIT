<!DOCTYPE html>
<html>
  <head>
    <title>Simple login form using UiKit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <style type="text/css">
      html{
      background-color: #222; 
      }
      @media(max-width:630px ){
      form{
      width: 80% !important;
      }
      }
    </style>
  </head>
  <body>
    <div class="uk-container ">
      <form class="uk-flex uk-flex-center uk-position-center uk-background-primary uk-margin">
        <fieldset class="uk-fieldset uk-width-large uk-padding">
          <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Username" required>
          </div>
          <div class="uk-margin">
            <input class="uk-input" type="password" placeholder="Password" required>
          </div>
          <button class="uk-button uk-button-secondary">Login</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
